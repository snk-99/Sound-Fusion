<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoundFusion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <section class="vh-100" style="background-color: #e2e8eb;" class="container-sm ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <!-- login form -->
                            <form class="row g-3">
                                <!-- badge -->
                                <i class="bi bi-person-badge-fill"></i>
                                <h3 class="mb-5">Sign in</h3>

                                <!-- input section -->
                                <div class="form-outline mb-4">
                                    <label for="validationDefault01" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="validationDefault01"
                                        placeholder="snk@mail.com" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="validationDefault02" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="validationDefault02" placeholder="4321"
                                        required>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-4 ">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                        required>
                                    <label class="form-check-label" for="invalidCheck2">
                                        Remember password
                                    </label>
                                </div>

                                <div class="col-12 text-center">
                                    <button class="btn btn-primary" type="submit"
                                        formaction="./homePage.html">Login</button>
                                </div>

                                <hr class="my-4">
                                <!-- other signin option -->
                                <div class="text-center">
                                    <p>Not a member? <a href="./registration.html">Register</a></p>
                                    <p>or sign in with:</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="bi bi-apple">
                                            <link rel="stylesheet" href="">
                                        </i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="bi bi-google"></i>
                                    </button>

                                    <button type="submit" class="btn btn-link btn-floating mx-1">
                                        <i class="bi bi-facebook"></i>
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
