            <div class="container px-5">
                <a class="navbar-brand" href="homePage.html">SoundFusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="homePage.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="getQuote.html">Get Quote</a></li>
                        <li class="nav-item"><a class="nav-link" href="checkout.html">Cart</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Login</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                <li><a class="dropdown-item" href="login.html">Become a member</a></li>
                                <li><a class="dropdown-item" href="login.html">Login</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="p-4">
            <div class="row p-4">
                <div class="col-md-8 mb-4 card p-4">
                    <!--Section: Checkout form-->
                    <section class="shadow-5 p-4">
                        <form>
                            <h2 class="p-3">Billing Info</h2>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example1" class="form-control" placeholder=""
                                            required>
                                        <label class=" form-label" for="form6Example1" style="margin-left: 0px">First
                                            name</label>


                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" required>
                                        <label class="form-label" for="form6Example2" style="margin-left: 0px">Last
                                            name</label>

                                    </div>
                                </div>
                            </div>

                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form6Example3" class="form-control" required>
                                <label class="form-label" for="form6Example3" style="margin-left: 0px">Company
                                    name</label>

                            </div>

                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form6Example4" class="form-control" required>
                                <label class="form-label" for="form6Example4" style="margin-left: 0px">Address</label>

                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form6Example5" class="form-control" required>
                                <label class="form-label" for="form6Example5" style="margin-left: 0px">Email</label>

                            </div>

                            <!-- Number input -->
                            <div class="form-outline mb-4">
                                <input type="number" id="form6Example6" class="form-control">
                                <label class="form-label" for="form6Example6" style="margin-left: 0px">Phone
                                    <span>(optional)</span></label>

                            </div>

                            <!-- seperation line -->
                            <hr class="my-4">

                            <h2 class="p-3">Payment</h2>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example1" class="form-control" required>
                                        <label class=" form-label" for="form6Example1" style="margin-left: 0px">Name on
                                            card</label>

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" required>
                                        <label class="form-label" for="form6Example2" style="margin-left: 0px">Credit
                                            card number</label>

                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-3">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example1" class="form-control" required>
                                        <label class=" form-label" for="form6Example1" style="margin-left: 0px">Name on
                                            card</label>

                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" required>
                                        <label class="form-label" for="form6Example2" style="margin-left: 0px">Credit
                                            card number</label>

                                    </div>
                                </div>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8"
                                    checked="">
                                <label class="form-check-label" for="form6Example8">
                                    Remember my card?
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Place order
                            </button>
                        </form>
                    </section>
                    <!--Section: Checkout form-->
                </div>

                <div class="col-md-4 mb-4">
                    <!--Section: Summary-->
                    <section>

                        <div class="card">
                            <div class="card-header bg-success text-center py-3">
                                <h5 class="mb-0 fw-bold">Summary</h5>
                            </div>

                            <div class="card-body">
                                <ul>
                                    <li><strong>Product 1: </strong>$100</li>
                                    <li><strong>Product 2: </strong>$50</li>
                                    <li><strong>Product 2: </strong>$49</li>
                                </ul>
                            </div>

                            <div class="card-footer bg-white d-flex justify-content-between py-3">
                                <strong>Total amount:</strong>
                                <strong>$199</strong>
                            </div>
                        </div>
                    </section>
                    <!--Section: Summary-->
                </div>
            </div>
        </section>



    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">

                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
